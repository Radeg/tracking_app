<!--<div> {{ (af.auth | async) }} </div>-->
  <button (click)="login()">Login</button>

<div class="jumbotron">
  <h1>Tracking App</h1>
</div>

<div id="wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>ID</th>
                <th>Name</th>
                <th>Working Minutes</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let request of requests | async">
                <td>{{request.date}}</td>
                <td>{{request.id}}</td>
                <td>{{request.name}}</td>
                <td>{{request.workingMinutes}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
